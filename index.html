<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyPractice -elearning App</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwindcss -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="bg-darkBlue py-5 px-10 flex justify-between items-center">
      <div class="text-white poppins-bold text-xl">DailyPractice</div>
      <ul class="text-white flex space-x-5 poppins-medium ">
        <li class="hover:text-lightBlue cursor-pointer">Home</li>
        <li class="hover:text-lightBlue cursor-pointer">Courses</li>
        <li class="hover:text-lightBlue cursor-pointer">About</li>
      </ul>
    </header>
    <section class="bg-darkBlue h-screen px-10">
       <div class="pt-20 flex items-center space-x-10">
         <div class="">
          <div class="poppins-medium text-4xl text-white">Welcome to our <span class="text-yellow">DailyPractice family!</span></div>
          <h1 class="text-4xl text-white mt-2">Experience the joy of learning
            <br> anytime,anywhere.
          </h1> 
          <button class="px-4 py-2 mt-5 bg-yellow hover:bg-[#f19c25] text-white poppins-medium rounded">View all courses</button>
         </div>
         <div class="">
          <img src="./assets/images/bg-hero.png" width="650" height="700" alt="">
         </div>
       </div>
    </section>
    <section class="bg-[#201658] h-36 p-5 flex justify-around">
          <div class="bg-white w-72 rounded-lg text-[#201658] p-10 flex items-center space-x-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 48 48" class="fill-current"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M8.843 43.5h30.314"/><rect width="7.052" height="26.896" x="13.422" y="13.573" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" rx="1.655"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M13.422 18.616h7.052"/><rect width="7.052" height="26.896" x="20.474" y="13.573" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" rx="1.655"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M20.474 18.616h7.052"/><rect width="7.052" height="26.896" x="27.526" y="13.573" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" rx="1.655"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M27.526 18.616h7.052m2.934-1.614C37.512 8.982 32.021 4.5 24 4.5S10.488 8.981 10.488 17.002m-.984 0h.984v9.513h0h-.984a3.263 3.263 0 0 1-3.262-3.262v-2.988a3.263 3.263 0 0 1 3.262-3.263m28.991 9.514h-.984h0v-9.513h.984a3.263 3.263 0 0 1 3.263 3.262v2.988a3.263 3.263 0 0 1-3.263 3.263"/></svg>
            <div class="font-bold text-3xl">500+ courses</div>
          </div>
          <div class="bg-white w-72 rounded-lg text-[#201658] p-10 flex items-center space-x-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 24 24" class="fill-current"><path d="M12 12.75c1.63 0 3.07.39 4.24.9c1.08.48 1.76 1.56 1.76 2.73V18H6v-1.61c0-1.18.68-2.26 1.76-2.73c1.17-.52 2.61-.91 4.24-.91M4 13c1.1 0 2-.9 2-2s-.9-2-2-2s-2 .9-2 2s.9 2 2 2m1.13 1.1c-.37-.06-.74-.1-1.13-.1c-.99 0-1.93.21-2.78.58A2.01 2.01 0 0 0 0 16.43V18h4.5v-1.61c0-.83.23-1.61.63-2.29M20 13c1.1 0 2-.9 2-2s-.9-2-2-2s-2 .9-2 2s.9 2 2 2m4 3.43c0-.81-.48-1.53-1.22-1.85A6.95 6.95 0 0 0 20 14c-.39 0-.76.04-1.13.1c.4.68.63 1.46.63 2.29V18H24zM12 6c1.66 0 3 1.34 3 3s-1.34 3-3 3s-3-1.34-3-3s1.34-3 3-3"/></svg>            <div class="font-bold text-3xl">500+ applicants</div>
          </div>
          <div class="bg-white w-72 rounded-lg text-[#201658] p-10 flex items-center space-x-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 256 256" class="fill-current"><path d="M216 40H40a16 16 0 0 0-16 16v144a16 16 0 0 0 16 16h13.39a8 8 0 0 0 7.23-4.57a48 48 0 0 1 86.76 0a8 8 0 0 0 7.23 4.57H216a16 16 0 0 0 16-16V56a16 16 0 0 0-16-16M104 168a32 32 0 1 1 32-32a32 32 0 0 1-32 32m112 32h-56.57a63.93 63.93 0 0 0-13.16-16H192a8 8 0 0 0 8-8V80a8 8 0 0 0-8-8H64a8 8 0 0 0-8 8v96a8 8 0 0 0 6 7.75A63.72 63.72 0 0 0 48.57 200H40V56h176Z"/></svg>            <div class="font-bold text-3xl">100+ authors</div>
          </div>
    </section>
    <section class="bg-darkBlue h-screen p-10">
       <ul class="bg-midBlue flex justify-around text-white mx-auto max-w-xl rounded p-3 text-lg poppins-semibold">
        <li class="cursor-pointer hover:text-yellow">Videos</li>
        <li class="cursor-pointer hover:text-yellow">Pdf</li>
        <li class="cursor-pointer hover:text-yellow">Book</li>
       </ul>
       <form class="bg-white space-y-3 max-w-3xl mx-auto rounded p-5">
        <!-- Course title -->
        <div class="flex flex-col space-y-1">
          <label for="courseTitle" class="poppins-semibold">Course title <span class="text-red-600">*</span></label>
          <input type="text"
           id="courseTitle"
           name="courseTitle"
           class="form-input"
           placeholder="Enter the course title" required>
         </div>
         <!-- Course type -->
         <div class="flex flex-col space-y-1">
          <label for="courseType" class="poppins-semibold">Course type <span class="text-red-600">*</span></label>
         <select name="courseType" id="courseType" class="form-input poppins-regular">
          <option value="">-- Content type --</option>
          <option value="video">Video</option>
          <option value="pdf">Pdf</option>
          <option value="book">Book</option>
         </select>
         </div>
         <!-- Author -->
         <div class="flex flex-col space-y-1">
          <label for="author" class="poppins-semibold">Author <span class="text-red-600">*</span></label>
          <input type="text"
           id="author"
           name="author"
           class="form-input"
           placeholder="Enter the author name" required>
         </div>
         <!-- button -->
         <button class="px-4 p-2 w-full rounded bg-midBlue hover:bg-[#1c6ce5] poppins-medium text-white">Add course</button>
        </form>
    </section>
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
